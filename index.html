<head>
  <style>
    .test-wrapper {
      border: 1px solid #999;
      padding: 20px;
      margin-bottom: 20px;
      width: 480px;
      margin-inline: auto;
    }

    .copyButton {
      width: 200px;
      border: none;
      height: 24px;
    }
    .copyText {
      outline: none;
      border: none;
    }

    .test {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div class="test-wrapper">
    <div class="copy-container">
      <input type="text" class="copyText" value="123098" readonly />
      <button class="copyButton" onclick="copyToClipboard(this)">
        copy
      </button>
    </div>
    <div>
      <p>コピーしたテキストを貼り付けて下さい</p>
      <input type="text" />
    </div>
  </div>
  <div class="test-wrapper">
    <div class="copy-container">
      <p>何かしらの理由でフロントに情報が設置されなかった場合</p>
      <input type="text" readonly />
      <button class="copyButton" onclick="copyToClipboard(this)">
        copy
      </button>
    </div>
  </div>
</body>
<script type="">
  function copyToClipboard(obj) {
    const element = obj.previousElementSibling;
    const button = document.querySelector('.copyButton')
    if (!button.classList.contains("test")) {
          // クリップボードAPIが使え、且つ、値が空でない時
      if (navigator.clipboard && !element.value == false) {
         button.classList.add("test");
         navigator.clipboard.writeText(element.value);
         button.innerHTML = 'copyされました'
        setTimeout(() => {
          if (button.classList.contains("test")) {
           button.classList.remove('test')
          }
          button.innerHTML = 'copy'
         console.log('コピーできるようになりました')
        }, 3000)
      }  else {
      alert("コピーされませんでした！");
      }
    }else{
      console.log('すでにコピーされています！')
    }
  }
</script>
